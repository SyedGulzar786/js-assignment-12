<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="back" class="container">
        <div class="todo-app">
            <h2>to-do-list <img alt="icon" src="images/list.png" width="40px" height="40px"></h2>
            <div class="row">
                <input type="text" onkeydown="addEnter(event)" id="input-box" placeholder="add an item">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">task 1</li>
                <li>task 2</li>
                <li>task 3</li> -->
            </ul>
            <button type="reset" onclick="deleteAll()" style="display: none;" id="hide">Delete All</button>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="app.js"></script> 
</body>
</html>
